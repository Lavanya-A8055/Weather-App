<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/clear.png">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="img/search.png" alt="Search"></button>
        </div>
        <div class="error" id="error-msg">
            <p>Invalid city name. Please try again.</p>
        </div>
        <div class="weather" id="weather-info" style="display: none;">
            <img src="img/rain.png" class="weather-icon" id="weather-icon" alt="">
            <h1 class="temp" id="temperature">--Â°C</h1>
            <h2 class="city" id="city-name">City</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity" id="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="Wind">
                    <div>
                        <p class="wind" id="wind-speed">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
